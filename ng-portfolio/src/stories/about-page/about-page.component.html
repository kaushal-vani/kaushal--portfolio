<h2>Tech Stack</h2>
<div class="card-container">
  <div *ngFor="let card of content" class="card-item">
    <app-portfolio-card
      [imageUrl]="card.icon_path"
      [altText]="card.alt_text"
      [description]="card.description"
      [title]="card.title"
      [meta]="card.meta"
    ></app-portfolio-card>
  </div>
</div>
