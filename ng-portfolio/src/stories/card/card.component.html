<div class="card-container">
  <div class="card">
    <div class="card-header">
      <img
        [src]="imageUrl"
        [alt]="altText"
        width="40"
        height="30"
        class="card-image" />
      <h5 class="card-title">{{ title }}</h5>
    </div>
    <div class="card-content">
      <p class="card-text">
        {{ description }}
      </p>
      <p class="card-meta">{{ meta }}</p>
    </div>
  </div>
</div>
