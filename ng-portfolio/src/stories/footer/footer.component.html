<div class="container">
  <footer
    class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
    <div class="col-md-4 d-flex align-items-center">
      <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1"
        ><img
          [src]="content.logo.icon_url"
          width="24"
          height="24"
          [alt]="content.logo.alt_text" />
      </a>
      <span class="mb-3 mb-md-0 text-muted">{{ content.heading }}</span>
    </div>

    <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
      <li class="ms-4">
        <a class="text-muted" [href]="content.linkedIn.href_url"
          ><img
            width="36"
            height="36"
            [src]="content.linkedIn.icon_url"
            [alt]="content.linkedIn.alt_text"
        /></a>
      </li>
      <li class="ms-4">
        <a class="text-muted" [href]="content.gitHub.href_url"
          ><img
            width="36"
            height="36"
            [src]="content.gitHub.icon_url"
            [alt]="content.gitHub.alt_text"
        /></a>
      </li>
    </ul>
  </footer>
</div>
